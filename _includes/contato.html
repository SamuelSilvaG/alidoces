
<section id="contact" class="contact bg-primary">
    <div class="container">
        <h2>Entre em contato <i class="fa fa-heart"></i></h2>
        <ul class="list-inline list-social">
            {% for social in site.social %}
                <li>
                    <a href="{{ social.url }}" target="_blank" class="btn-footer-2"><i class="fa iconsfooter fa-fw fa-{{ social.title }}"></i></a>

        </ul>
    </div>
</section>
